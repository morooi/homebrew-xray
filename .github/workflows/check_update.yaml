name: Keep xray-core to latest version.
on:
  workflow_dispatch:
  
#   schedule:
#     - cron: "0 */3 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run check_update.sh
        run: bash check_update.sh
        
      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 6
